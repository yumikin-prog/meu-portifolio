<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Projetos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #6a0dad; /* roxo */
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #d1b3ff;
    }

    /* √Årea de projetos */
    .projetos {
      display: flex;
      flex-direction: column; /* vertical */
      align-items: center;    /* centraliza */
      gap: 30px;              /* espa√ßo entre cards */
      padding: 40px 20px;
    }

    .projeto {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 80%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .projeto:hover {
      transform: scale(1.03);
    }

    .projeto h2 {
      color: #4b0082;
      margin-bottom: 10px;
    }

    .projeto p {
      color: #666;
      margin-bottom: 15px;
    }

    .projeto a {
      display: inline-block;
      padding: 10px 15px;
      background-color: #4b0082;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .projeto a:hover {
      background-color: #6a0dad;
    }

    /* Bot√£o voltar ao topo */
    #btnTopo {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      font-size: 18px;
      border: none;
      outline: none;
      background-color: #6a0dad;
      color: white;
      cursor: pointer;
      padding: 12px 15px;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    #btnTopo:hover {
      background-color: #4b0082;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #6a0dad;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>

<!-- Bot√£o Voltar ao Topo -->
<button onclick="topFunction()" id="btnTopo" title="Voltar ao topo">‚¨Ü</button>

<script>
  // Mostra bot√£o ao rolar
  window.onscroll = function() {scrollFunction()};

  function scrollFunction() {
    const btn = document.getElementById("btnTopo");
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      btn.style.display = "block";
    } else {
      btn.style.display = "none";
    }
  }

  // Volta ao topo
  function topFunction() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>
