<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
    }

    header {
      background: #4a148c;
      padding: 15px;
      text-align: center;
    }

    header nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.15);
      margin: 40px auto;
      max-width: 800px;
      text-align: center;
    }

    h2 {
      color: #4a148c;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
    }

    button {
      background: #4a148c;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    button:hover {
      background: #6a1b9a;
    }

    #btnTopo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4a148c;
      color: #fff;
      border: none;
      padding: 12px 15px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      font-size: 16px;
    }

    #btnTopo:hover {
      background: #6a1b9a;
    }
  </style>
</head>
<body>
  <header>
    <nav>
     <a href="index.html">Início</a>
      <a href="sobre.html">Sobre Mim</a>
      <a href="projetos.html">Projetos</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <section class="card">
    <h2>Entre em Contato</h2>
    <form>
      <input type="text" placeholder="Seu Nome" required>
      <input type="email" placeholder="Seu Email" required>
      <textarea rows="5" placeholder="Sua Mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <button id="btnTopo" onclick="voltarTopo()">↑</button>

  <script>
    const btn = document.getElementById("btnTopo");
    window.onscroll = () => {
      if (document.documentElement.scrollTop > 100) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    }
    function voltarTopo() {
      window.scrollTo({top: 0, behavior: 'smooth'});
    }
  </script>
</body>
</html>
